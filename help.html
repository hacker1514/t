<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">                                                                                        <title>✳️𝙽𝙸𝚁𝙰𝙽𝙹𝙰𝙽✳️𝙲𝚁𝙴𝙰𝚃𝙸𝙾𝙽𝚂✳️</title>
                <link rel="icon" href="logo.png" type="image/png">
        </head>
        <body style="background-color:#1B263B;color:#E6EDF3;padding:10px;" onload="r()">
                <center>
			<h1>🌿 𝙻𝙴𝙰𝚁𝙽 𝙷𝙴𝚁𝙴 𝙳𝙴𝚂𝙸𝙶𝙽𝙸𝙽𝙶 🌿</h1>
			<img src="logo.png" width=100px height=100px style="border:1px solid #E6EDF3;border-radius:30%;padding:10px;">
		</center>
		<h1>𝚅𝙸𝚂𝙸𝚃 𝙱𝙴𝙻𝙾𝚆 𝚅𝙸𝙳𝙴𝙾 👇</h1>
		<video controls style="padding:5opx;border:1px solid #E6EDF3">
			<source src="k.mp4">
		</video>
		<br></br></br>
		<center>
		<button onclick="f()" id="k" style="color:#E6EDF3;background-color:#1B263B;font-size:25px;border:1px solid #E6EDF3;padding:10px;">𝙱𝙴𝙶𝙸𝙽 𝙽𝙾𝚆 👍</button>
		<br><br></br>
                <footer style="font-size:20px;">&copy; 2025 𝚔𝚗𝚒-𝚘𝚛𝚐 | 𝙰𝚕𝚕 𝚛𝚒𝚐𝚑𝚝𝚜 𝚛𝚎𝚜𝚎𝚛𝚟𝚎𝚍 &reg; | 𝙽𝚒𝚛𝚊𝚗𝚓𝚊𝚗 𝙺𝚞𝚖𝚊𝚛 𝙺</footer>
		</center>
		<script>
			function f(){
				let s=window.location.origin;
				window.open(s+'/main.html','_self');
			}
			function r(){
				let color=['red','lime','yellow'];
				let i=0;
				setInterval(()=>{
					document.getElementById("k").style.backgroundColor=color[i];
					i=i+1;
					if(i==3){
						i=0;
					}
				},1000);
			}
		</script>
	</body>
</html>
